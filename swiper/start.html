<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>swiper测试</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.min.css">
    <style>
        .swiper-container {
            width: 600px;
            height: 300px;
        }
        .swiper-wrapper {
            width: 600px;
            height: 300px;
        }
        .swiper-slide {
            width: 600px;
            height: 300px;
        }
    </style>
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide" style="background: pink">Slide 1</div>
        <div class="swiper-slide" style="background: #e2ff88">Slide 2</div>
        <div class="swiper-slide" style="background: #8dffd0">Slide 3</div>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.min.js"></script>

<script>
    var mySwiper = new Swiper ('.swiper-container', {
        loop: true,
    })
</script>

</body>
</html>
